<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  function solution(need, plan) {
    let answer = 'YES';
    const queue = [...need];

    for(const planClass of plan) {
      if (queue.includes(planClass) && planClass !== queue.shift()) {
        return 'NO';
      }
    }

    if (queue.length > 0) {
      return 'NO';
    }
    
    return answer;
  }

  let a="CBA";
  let b="CBDAGE";
  console.log(solution(a, b)); // YES
</script>
</body>
</html>
