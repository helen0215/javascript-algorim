<body>
<script>
  function solution(str) {
    let answer = 0;
    const strLength = str.length;
    const stack = [];

    for (let idx = 0; idx < strLength; idx++) {
      const s = str[idx];

      if (s === ')') {
        stack.pop();
        const prevS = str[idx-1];
        const cutPipeCount =  prevS === '(' ? stack.length : 1;
        answer += cutPipeCount;
      } else {
        stack.push(s);
      }
    }
    
    return answer;
  }

  // let a = "()(((()())(())()))(())"; // 17
  let a = "(((()(()()))(())()))(()())"; // 24
  console.log(solution(a)); 
</script>
