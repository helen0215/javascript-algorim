<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경로탐색(DFS-인접리스트 : 노드개수가 많을 때)</title>
</head>
<body>
<script>
  function solution(n, arr){
    let answer = 0;
    const graph = Array.from(Array(n + 1), () => Array(n));
    const check = Array(n + 1).fill(0);

    for (let [a, b] of arr) {
      graph[a].push(b);
    }
    
    function DFS(v) {
      if (v === n) {
        answer++;
      } else {
        for (let i = 1; i < graph[v].length; i++) {
          if (check[graph[v][i]] === 0) {
            check[graph[v][i]] = 1;
            DFS(graph[v][i]);
            check[graph[v][i]] = 0;
          }
        }
      }
    }

    check[1] = 1;
    DFS(1);
    return answer;
  }

  
  let arr = [[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
  console.log(solution(5, arr));
</script>
</body>
</html>
