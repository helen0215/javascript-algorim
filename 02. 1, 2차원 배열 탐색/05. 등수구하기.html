<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>등수구하기</title>
</head>
<body>
  <script>
    function solution(arr) {
      let answer = [];
      let len = arr.length;

      for (let i = 0; i < len; i++) {
        let count = 1;
        for (let j = 0; j <len; j++) {
          if (i !== j && arr[i] < arr[j]) {
            count++;
          }
        }
        answer.push(count);
      }
      return answer;
    }

    let arr=[87, 89, 92, 100, 76];
    console.log(solution(arr)); // 4, 3, 2, 1, 5
  </script>
</body>
</html>
