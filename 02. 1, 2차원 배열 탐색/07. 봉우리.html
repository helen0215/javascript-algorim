<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>봉우리</title>
</head>
<body>
  <script>
    function solution(arr) {
      let answer = 0;
      const length = arr.length;
      const dx = [-1, 0, 1, 0];
      const dy = [0, 1, 0, -1];

      for (let i = 0; i < length; i++) {
        for (let j = 0; j < length; j++) {

          let flag = true;

          for (let k = 0; k < 4; k++) {
            const nx = i + dx[k];
            const ny = j + dy[k];
            
            if (nx >= 0 && nx < length &&
              ny >= 0 && ny < length &&
              arr[nx][ny] >= arr[i][j]
            ) {
              flag = false;
              break;
            }
          }

          if (flag) {
            answer++;
          }

        }
      }
      
      return answer;
    }

    let arr=[[5, 3, 7, 2, 3], 
            [3, 7, 1, 6, 1],
            [7, 2, 5, 3, 4],
            [4, 3, 6, 4, 1],
            [8, 7, 3, 5, 2]];
    console.log(solution(arr)); // 10
  </script>
</body>
</html>
