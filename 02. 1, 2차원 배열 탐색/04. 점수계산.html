<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점수계산</title>
</head>
<body>
  <script>
    function solution(arr) {
      let answer = 0;
      let count = 0;

      for (point of arr) {
        if (point === 0) {
          count = 0;
        } else {
          count++;
          answer += count;
        }
      }

      return answer;
    }

    let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
    console.log(solution(arr)); //10
  </script>
</body>
</html>
