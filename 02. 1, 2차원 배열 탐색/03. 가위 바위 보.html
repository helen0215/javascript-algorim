<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위 바위 보</title>
</head>
<body>
  <script> 
  function solution(aArr, bArr){
    let answer = '';
    const len = a.length;

    for(let i=0; i <len; i++) {
      const a = aArr[i];
      const b = bArr[i];

      if (a === 1 && b === 3) {
        answer += 'A ';
      } else if (a === 2 && b ===1) {
        answer += 'A';
      } else if (a === 3 && b === 2) {
        answer += 'A ';
      } else if (a === b ) {
        answer += 'D ';
      } else {
        answer += 'B ';
      }
    }
      
    return answer;
  }

  let a=[2, 3, 3, 1, 3];
  let b=[1, 1, 2, 2, 3];
  console.log(solution(a, b)); // A B A B D
    
  </script>
</body>
