<script>
  function solution(m, songs){
    let answer = -1;
    let lt = Math.max(...songs);
    let rt = arr.reduce((a, c) => a + c, 0); 
    
    function getCount(songs, capacity) {
      let count = 1;
      let sum = 0;
      for (const song of songs) {
        if (sum + song > capacity) {
          count++;
          sum = song;
        } else {
          sum += song;
        }
      }
      return count;
    }

    while (lt <= rt) {
      let mid = parseInt((lt + rt) / 2, 10);
      if (getCount(songs, mid) <= m) {
        answer = mid;
        rt = mid - 1;
      } else {
        lt = mid + 1;
      }
    }

    return answer;
  }
