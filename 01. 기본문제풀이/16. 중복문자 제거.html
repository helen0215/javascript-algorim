<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>중복문자 제거</title>
</head>
<body>
  <script>
    function solution(str) {
      let answer = '';

      for (let i = 0; i < str.length; i++) {
        if (str.indexOf(str[i]) === i) {
          answer += str[i];
        }
      }
      
      return answer;
    }

    console.log(solution('ksekkset')); // kset
  </script>
</body>
</html>
