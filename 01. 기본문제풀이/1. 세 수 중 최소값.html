<body>
  <script>
    /* 정렬 사용하면 안됨 */
    function solution(a, b, c){
      let answer;

      answer = a < b ? a : b;
      answer = answer < c ? answer : c;
        
      return answer;
    }
    console.log(solution(2, 5, 1)); // 1
  </script>
