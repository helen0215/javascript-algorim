<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>일곱 난쟁이</title>
</head>
<body>
  <script>
    function solution(arr) {
      let answer = [...arr];
      const total = answer.reduce((a, b) => a + b, 0);

      for (let i = 0; i < 8; i++) {
        for (let j = i + 1; j < 9; j++) {
          if (total - arr[i] - arr[j] === 100) {
            // index가 더 뒤에 있는걸 먼저 splice
            answer.splice(j, 1);
            answer.splice(i, 1);
            break;
          }
        }
      }
      
      return answer;
    }

    console.log(solution([20, 7, 23, 19, 10, 15, 25, 8, 13])); // 20 7 23 19 10 8 13
  </script>
</body>
</html>
