<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이분검색</title>
</head>
<body>
<script>
  function solution(target, arr){
    let answer = -1;
    const sortedArr = [...arr].sort((a, b) => a - b);
    let lt = 0;
    let rt = sortedArr.length - 1;

    while(lt <= rt) {
      const mid = parseInt((lt + rt) / 2, 10);
      const midNum = sortedArr[mid];
      if (midNum === target) {
        answer = mid + 1;
        break;
      } else if (target > midNum) {
        lt = mid + 1;
      } else {
        rt = mid - 1;
      }
    }

    return answer;
  }

  let arr=[23, 87, 65, 12, 57, 32, 99, 81];
  console.log(solution(32, arr)); // 3
</script>
</body>
</html>
