<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회의실 배정</title>
</head>
<body>
<script>
  function solution(arr){
    let answer = 0;
    let endTime = 0;

    const sortedArr = [...arr].sort((a, b) => {
      if (a[1] === b[1]) {
        return a[0] - b[0];
      } else {
        return a[1] - b[1];
      }
    });

    sortedArr.forEach(([nextStartTime, nextEndTime]) => {
      if (nextStartTime >= endTime) {
        answer++;
        endTime = nextEndTime;
      }
    });
    
    return answer;
  }

  let arr = [[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]]; // 3, (2, 3), (3, 5), (5, 7)이 회의실을 이용할 수 있다.
  // let arr = [[3, 3], [1, 3], [2, 3]]; // 2
  console.log(solution(arr)); 
</script>
</body>
</html>
