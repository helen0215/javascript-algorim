<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이진트리 순회</title>
</head>
<body>
<script>
  function solution(v) {
    let answer = '';

    function tree(v) {
      if (v > 7) {
        return;
      } else {
        answer += String(v); // 전위순회
        tree(v * 2);
        // answer += String(v); // 중위순회
        tree(v * 2 + 1);
        // answer += String(v); // 후위순회
        
      }
    }

    tree(v);
    return answer;
  }

  // 전위순회 출력 : 1 2 4 5 3 6 7 
  // 중위순회 출력 : 4 2 5 1 6 3 7 
  // 후위순회 출력 : 4 5 2 6 7 3 1
  console.log(solution(1)); 
</script>
</body>
</html>
