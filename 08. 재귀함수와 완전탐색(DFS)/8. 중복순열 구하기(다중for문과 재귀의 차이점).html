<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중복순열 구하기(다중for문과 재귀의 차이점)</title>
</head>
<body>
<script>
  function solution(n, m){  
    const answer = [];
    const temp = Array.from({length: m}, () =>0);

    function DFS(L) {
      if (L === m) {
        answer.push([...temp]);
      } else {
        for(let i = 1; i <= n; i++) {
            temp[L] = i;
            DFS(L+1);
        } 
      }
    }

    DFS(0);
    return answer;
  }

  console.log(solution(3, 2)); // 1 1, 1 2, 1 3, 2 1, 2 2,....
</script>
</body>
</html>
