<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대점수 구하기(DFS)</title>
</head>
<body>
<script>
  function solution(m, pv, pt){
    let answer = Number.MIN_SAFE_INTEGER;
    const length = pv.length;

    function DFS(index, pointSum, timeSum) {
      if (timeSum > m) {
        return;
      }
      if (index === length) {
        answer = Math.max(answer, pointSum);
      } else {
        DFS(index + 1, pointSum + pv[index], timeSum + pt[index]);
        DFS(index + 1, pointSum, timeSum);
      }
    }

    DFS(0, 0, 0);
    return answer;
  }

  let pv=[10, 25, 15, 6, 7];
  let pt=[5, 12, 8, 3, 4]
  console.log(solution(20, pv, pt)); //41
</script>
</body>
</html>
