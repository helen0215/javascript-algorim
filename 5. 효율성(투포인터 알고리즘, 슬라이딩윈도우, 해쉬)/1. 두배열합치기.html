<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  // 오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력하는 프로그램 을 작성
  function solution(arr1, arr2) {
    let answer = [];
    const arr1Length = arr1.length;
    const arr2Length = arr2.length;
    const maxLength = Math.max(arr1Length, arr2Length);

    for (let i = 0; i < maxLength; i++) {
      const a1 = arr1[i];
      const a2 = arr2[i];

      if (a1 === undefined) {
        answer.push(a2);
      } else if (a2 === undefined) {
        answer.push(a1);
      } else if (a1 <= a2) {
        answer.push(a1, a2);
      } else {
        answer.push(a2, a1);
      }
    }

    return answer;
  }

  let a=[1, 3, 5];
  let b=[2, 3, 6, 7, 9];
  console.log(solution(a, b)); // 1, 2, 3, 3, 5, 6, 7, 9
</script>
</body>
</html>
