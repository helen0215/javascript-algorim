<script>
  // N개의 수로 이루어진 수열이 주어집니다.
  // 이 수열에서 연속부분수열의 합이 특정숫자 M이 되는 경우가 몇 번 있는지 구하는 프로그램 작성
  function solution(m, arr) {
    let answer = 0;
    const n = arr.length;
    let lt = rt = sum = 0;
    
    for (rt = 0; rt < n; rt++) {
      sum += arr[rt];
      
      if (sum === m) {
        answer++;
      }

      while(sum > m && lt < n) {
        sum -= arr[lt++];
        if (sum === m) {
          answer++;
        }
      }
    }
   
    return answer;  
  }

  let a=[1, 2, 1, 3, 1, 1, 1, 2];
  console.log(solution(6, a)); // 3
</script>
