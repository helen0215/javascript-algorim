<script>
  function solution(m, arr) {
    // N 개의 수로 이루어진 수열이 주어질때
    // 이 수열에서 연속부분수열의 합이 특정숫자 M이하가 되는 경우가 몇 번 있는지 구하는 프로그램 작성
    const length = arr.length;
    let answer = p1 = p2 = sum = 0;
    
    for (;p1 < length; p1++) {
      const item = arr[p1];
      sum += item;
    
      if (item <= m) {
        answer++;
      }
    
      if (p1 !== 0 && sum <= m) {
        answer++;
      }
    
      while (sum >= m && p2 < p1-1) {
        sum -= arr[p2];
    
        if ((p1 - p2) === 1) {
          break;
        }
    
        if (sum <= m) {
          answer++;
        }
    
        p2++;
      }
    }
    return answer;
  }

  let a=[1, 3, 1, 2, 3];
  console.log(solution(5, a)); // 10
</script>
