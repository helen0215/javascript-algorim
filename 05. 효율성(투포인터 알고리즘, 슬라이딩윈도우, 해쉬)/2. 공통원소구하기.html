<script>
  // A, B 두 개의 집합이 주어지면 두 집합의 공통 원소를 추출하여 오름차순으로 출력하는 프로그램을 작성
  // 중복된 값이 주어지지 않음
  function solution(arr1, arr2) {
    let answer = [];
    const arr1Length = arr1.length;
    const arr2Length = arr2.length;
    /*
    for (let i = 0; i < arr1Length; i++) {
      for (let j = 0; j < arr2Length; j++) {
        if (arr1[i] === arr2[j]) {
          answer.add(arr2[j]);
        }   
      }
    }
    return answer;
    */

    /*
     * 2 pointer algorithm
     * p1, p2는 반복문 한번으로 끝내는 알고리즘 n+m
     * p1=p2=0
     * 배열은 주어진 조건으로 정렬해야하며 해당 포인터가 가리키는 값이 조건에 맞아 푸시되는 경우 해당 포인터를 증가시킴
    */
    let p1 = p2 = 0;
    const sortFn = (a, b) => a - b;
    arr1.sort(sortFn);
    arr2.sort(sortFn);

    while(p1<arr1Length && p2<arr2Length) {
      if(arr1[p1] === arr2[p2]) {
        answer.push(arr1[p1++]);
        p2++;
      } else if (arr1[p1]<arr2[p2]) {
        p1++;
      } else {
        p2++;
      }
    }
    return answer;
  }

  let a=[1, 3, 9, 5, 2];
  let b=[3, 2, 5, 7, 8];
  console.log(solution(a, b)); // 2, 3, 5
</script>
