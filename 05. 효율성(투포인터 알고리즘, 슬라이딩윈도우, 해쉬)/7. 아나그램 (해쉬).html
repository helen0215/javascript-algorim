<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function solution(str1, str2) {
      let answer = 'YES';
    
      const table1 = {};
      const table2 = {};
  
      for (let i = 0; i < str1.length; i++) {
        if (table1[str1[i]]) {
          table1[str1[i]] += 1;
        } else {
          table1[str1[i]] = 1; 
        }
  
        if (table2[str2[i]]) {
          table2[str2[i]] += 1;
        } else {
          table2[str2[i]] = 1; 
        }
      }
      
      for (const [key] of Object.entries(table1)) {
        if (table1[key] !== table2[key]) {
          answer = 'NO';
          break;
        }
      }
  
      
      return answer;
    }
    // YES
    let a="AbaAeCe";
    let b="baeeACA";
  
    // NO
    // let a="abaCC";
    // let b="Caaab";
    console.log(solution(a, b)); 
  </script>
</body>
</html>
