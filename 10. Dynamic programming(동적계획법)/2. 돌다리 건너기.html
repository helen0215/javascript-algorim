<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌다리 건너기</title>
</head>
<body>
<script>
  function solution(n) {  
    let answer = 0;
    const end = n + 1;
    const dynamicArr = Array.from({length: end + 1}, () => 0);

    dynamicArr[1] = 1;
    dynamicArr[2] = 2;
    for (let i = 3; i <= end; i++) {
      dynamicArr[i] = dynamicArr[i-1] + dynamicArr[i-2];
    }
    answer = dynamicArr[end];
    return answer;
  }

  console.log(solution(7)); // 34
</script>
</body>
</html>
