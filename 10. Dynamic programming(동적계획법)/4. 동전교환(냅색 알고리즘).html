<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동전교환(냅색 알고리즘)</title>
</head>
<body>
<script>
  function solution(m, coins) {  
    let answer = 0;
    const coinLength = coins.length;
    const dynamicArr = Array.from({length: m + 1}, () => Number.MAX_SAFE_INTEGER);

    dynamicArr[0] = 0;
    for (let i = 0; i < coinLength; i++) {
      let coin = coins[i];
      for (let j = coin; j <= m; j++) {
        const rest = dynamicArr[j - coin] + 1;
        dynamicArr[j] = Math.min(dynamicArr[j], rest);       
      }
    }

    answer = dynamicArr[m];
    return answer;
  }

  let arr=[1, 2, 5];
  console.log(solution(15, arr)); // 3
</script>
</body>
</html>
