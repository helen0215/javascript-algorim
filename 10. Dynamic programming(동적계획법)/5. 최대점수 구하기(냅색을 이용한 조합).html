<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대점수 구하기(냅색을 이용한 조합)</title>
</head>
<body>
<script>
  function solution(m, arr) {
    let answer = 0;
    const qLenth = arr.length;
    const dynamicArr = Array.from({length: m + 1}, () => 0);

    for (let i = 0; i < qLenth; i++) {
      let [qs, qt] = arr[i];
      for (let j = m; j >= qt; j--) {
        dynamicArr[j] = Math.max(dynamicArr[j], dynamicArr[j - qt] + qs);       
      }
    }

    answer = dynamicArr[m];
    return answer;
  }

  let arr=[[10, 5], [25, 12], [15, 8], [6, 3], [7, 4]];
  console.log(solution(20, arr)); // 41
</script>
</body>
</html>
