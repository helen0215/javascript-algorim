<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조합 구하기</title>
</head>
<body>
<script>
  function solution(n, m){
    const answer = [];
    const temp = Array.from({length: m}, () => 0);
    
    function DFS(L, selected) {
      if (L === m) {
        answer.push([...temp]);
      } else {
        // 조합은 1,2 나 2,1나 같기 때문에 아래와 같이 selected를 활용해서 품
        for (let i = selected; i <= n; i++) {
          temp[L] = i;
          DFS(L + 1, i + 1);
        }
      }
    }
    DFS(0, 1);
    return answer;
  }

  
  console.log(solution(4, 2)); // 1 2, 1 3, 1 4, 2 3, 2 4, 3 4
</script>
</body>
</html>
