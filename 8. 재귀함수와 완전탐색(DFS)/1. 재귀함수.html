  <title>재귀함수</title>
</head>
<body>
<script>
  function solution(n) {
    function printN(n) {
      if (n === 0 ) {
        return;
      } else {
        printN(n-1);
        console.log(n);
      }
    }

    printN(n);
  }

  solution(3); // 1 2 3
</script>
