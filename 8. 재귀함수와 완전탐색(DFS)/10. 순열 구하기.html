<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순열 구하기</title>
</head>
<body>
<script>
  function solution(m, arr){
    const answer = [];
    const length = arr.length;
    const temp = Array.from({length: m}, () =>0);
    const check = Array.from({length}, () =>0);

    function DFS(L) {
      if (L === m) {
        answer.push([...temp]);
      } else {
        for(let i = 0; i < length; i++) {
            if (check[i] !== 1) {
              check[i] = 1;
              temp[L] = arr[i];
              DFS(L+1);
              check[i] = 0;
            } 
        } 
      }
    }

    DFS(0);
    return answer;
  }

  let arr=[3, 6, 9];
  console.log(solution(2, arr));
</script>
</body>
</html>
