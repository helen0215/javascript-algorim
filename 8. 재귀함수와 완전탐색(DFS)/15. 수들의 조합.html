<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수들의 조합</title>
</head>
<body>
<script>
  function solution(n, k, arr, m){    
    let answer = 0;

    function DFS(L, selected, sum) {
      if (L === k && sum % m === 0) {
        answer++;
      } else {
        for(let i = selected; i < n; i++) {
          DFS(L + 1, i + 1, sum + arr[i]);
        }
      }
    }
    DFS(0, 0, 0);
    return answer;
  }

  
  let arr=[2, 4, 5, 8, 12];
  console.log(solution(5, 3, arr, 6)); // 2
</script>
</body>
</html>
